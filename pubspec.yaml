name: wecq
description: WeCQ is an iOS and Android app for connecting to decentralized social networks like Mastodon, Tusk and the Fediverse.
publish_to: none

version: 2.0.0+35

environment:
  sdk: '^3.7.2'

dependencies:
  flutter:
    sdk: flutter

  lints: ^6.0.0
  dio: ^5.8.0
  json_annotation: ^4.9.0
  cached_network_image: ^3.4.1
  flutter_riverpod: ^3.0.3
  hooks_riverpod: ^3.0.3
  riverpod_lint: ^3.0.3
  package_info_plus: ^9.0.0
  shared_preferences: ^2.0.6
  url_launcher: ^6.0.9
  flutter_web_browser: ^0.17.1
  app_links: ^7.0.0
  better_player: 
    path: ../better_player
  dio_http_cache:
    git:
      url: https://github.com/Ralf-Kraemer/dio-http-cache.git
  toot_ui: 
    path: ../toot_ui
  carousel_slider: ^5.0.0
  flutter_launcher_icons: ^0.14.3
  share_plus: ^10.1.4
  flutter_emoji: ^2.5.1
  flutter_chat_ui: ^2.11.1
  build_runner: ^2.5.4
  flutter_chat_core: ^2.9.0
  flutter_chat_types: ^3.6.2
  xmpp_plugin:
    git:
      url: https://github.com/Ralf-Kraemer/xmpp_plugin.git
      ref: master

dev_dependencies:
  json_serializable: ^6.9.4
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/icon/icon.png
  uses-material-design: true

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"